		<script>
	
			function toggle_menu(e){
			var d = e.deltaY;
			var info = document.getElementById('delta');
			info.innerHTML=d;
			if (d > 0) mob_menu.classList.add('open');
			else mob_menu.classList.remove('open');
		}
		document.body.addEventListener("wheel", toggle_menu);
		
		
		switchy.addEventListener("change", changeform );
        
            function changeform(e){
                if (switchy.value == "ligth") 
                    document.body.style.background="url(boo.jpg) fixed center/cover";
                if (switchy.value == "dark") 
                    document.body.style.background="url(bo.jpg) fixed center/cover";
                
            }
		
		
		 
		  </script>
